buildscript {
    repositories {
        mavenCentral()
        maven {
            name = 'Sonatype Nexus Snapshots'
            url = 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
    }
    dependencies {
        classpath files('../libs/liberty-gradle-plugin-1.1-SNAPSHOT.jar')
        classpath 'net.wasdev.wlp.ant:wlp-anttasks:1.1'
    }
}

def test_mode = System.getProperty('runit')
def wlplicense = System.getProperty('wlpLicense')
def wlpversion = System.getProperty('wlpVersion')
def WLP_DIR = System.getProperty('wlpInstallDir')

apply plugin: 'liberty'

liberty {
    if(test_mode == 'online'){
        install{
            licenseCode = wlplicense
        }
        userDir = '../'
        wlpDir = 'wlp/'
        serverName ='libertyOnline'
    }else {
        userDir = '../'
        wlpDir = WLP_DIR
        serverName = 'libertyOffline'
    }

    deploy {
        file = '../resources/integrationTest/test-war.war'
    }

    packageLiberty{
        include = 'minify'
        os='Linux'
    }

    features{
        name= ['mongodb-2.0']
        acceptLicense = true
    }

    uninstallfeatures{
        name= ['mongodb-2.0']
    }
}